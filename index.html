<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Panel Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel panel1">
        <span class="top-text">HEY</span>
        <span class="center-text">LET'S</span>
        <span class="bottom-text">DANCE</span>
    </div>
    <div class="panel panel2">
        <span class="top-text">GIVE</span>
        <span class="center-text">TAKE</span>
        <span class="bottom-text">RECEIVE</span>
    </div>
    <div class="panel panel3">
        <span class="top-text">EXPERIENCE</span>
        <span class="center-text">IT</span>
        <span class="bottom-text">TODAY</span>
    </div>
    <div class="panel panel4">
        <span class="top-text">GIVE</span>
        <span class="center-text">ALL</span>
        <span class="bottom-text">YOU CAN</span>
    </div>
    <div class="panel panel5">
        <span class="top-text">LIVE</span>
        <span class="center-text">IN</span>
        <span class="bottom-text">MOTION</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
